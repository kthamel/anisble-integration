- name: Install httpd if exists
  ansible.builtin.dnf:
    name:
    - httpd
    state: present

- name: Start httpd service
  ansible.builtin.service:
    name: httpd
    state: started
    enabled: true

- name: Add index.html file
  ansible.builtin.copy:
    content: "Ansible - Develop"
    dest: /var/www/html/index.html
    mode: '0644'
    owner: root
    group: root

- name: Allow from firewall
  ansible.posix.firewalld:
    port: 80/tcp
    permanent: true
    immediate: true
    state: enabled