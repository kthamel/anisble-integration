---
- name: Testing configurations
  hosts: develop
  tasks:
    - name: Update Operating System
      ansible.builtin.command: sudo dnf update -y
      become: true
      become_user: jenkins
      register: sshd_status
      changed_when: sshd_status != 0
      ignore_errors: true

